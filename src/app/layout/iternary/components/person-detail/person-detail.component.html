<div class="row">
  <div class="col-lg-12">
      <div class="card mb-3">
          <div class="card-header">Person</div>
          <div class="card-body">
              
            <div [hidden]="submitted">
              <form  #personForm="ngForm" (ngSubmit)="onSubmit(personForm)">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" required id="firstName" [(ngModel)]="person.firstName" name="firstName" #firstName="ngModel">
                    <div [hidden]="firstName.valid || firstName.pristine"
                           class="alert alert-danger">
                           First Name is required
                      </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" required id="lastName" [(ngModel)]="person.lastName" name="lastName" #lastName="ngModel">
                    <div [hidden]="lastName.valid || lastName.pristine"
                           class="alert alert-danger">
                           Last Name is required
                      </div>
                  </div>
                </div>
              
                <div class="form-row">
                  <div class="form-group  col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" [(ngModel)]="person.address" name="address">
                  </div>
                  <div class="form-group  col-md-6">
                    <label for="address2">Address 2</label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor" [(ngModel)]="person.address2" name="address2">
                  </div>
                </div>
                <div class="form-row">
              
                  <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" [(ngModel)]="person.city" name="city">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" [(ngModel)]="person.state" name="state">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" [(ngModel)]="person.zip" name="zip">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" required id="email" placeholder="Email" [(ngModel)]="person.email" name="email" #email="ngModel">
                    <div [hidden]="email.valid || email.pristine"
                           class="alert alert-danger">
                           Email is required
                      </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary m-t-1" [disabled]="!personForm.form.valid">Add Person</button>
              </form>
              </div>
              <div [hidden]="!submitted">
                <div class="card border-light mb-3" >
                  <div class="card-body">
                    <h5 class="card-title">{{person.firstName}} {{person.lastName}}</h5>
                    <p class="card-text">{{person.email}}</p>
                    <p class="card-text">{{person.address}}</p>
                    <p class="card-text">{{person.address2}}</p>
                    <p class="card-text">{{person.city}}</p>
                    <p class="card-text">{{person.state}} {{person.zip}}</p>
                  </div>
                </div>
                <button type="button" class="btn btn-primary m-t-1" [disabled]="!personForm.form.valid" (click)="editPerson()">Edit Person</button>
              </div>


          </div>
      </div>
  </div>
</div>
